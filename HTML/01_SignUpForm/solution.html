<form>
    <label for="username">Username:</label>
    <input required id="username" placeholder="username">
    <label for="password">Password:</label>
    <input required id="password" type="password" placeholder="password">
    <label for="email">Email:</label>
    <input required id="email" type="email" placeholder="email">
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
    <label for="dob">Date of Birth:</label>
    <input id="dob" type="date" placeholder="date of birth">
    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" required id="tos">
    <input type="submit" value="Sign Up">
</form>
